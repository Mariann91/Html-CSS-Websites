<!-- Html version -->
<!DOCTYPE html> 

<!-- Sets the languague of the site -->
<html lang="en">

<head>
    <!-- Its recommended to use UTF-8 because it contains all of the characters -->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- .conteiner creates div element with class conteiner -->
    <div class="container">

        <!-- h1.heading creates h1 with class heading -->
        <h1 class="heading">Dad Joke Generator</h1>

        <!-- p.joke#joke creates p element with class joke and id joke -->
        <p class="joke" id="joke">Dad Joke</p>

        <!-- button.btn#ibtn creates button element with btn class and btn id -->
        <button class="btn" id="btn">Tell me a joke</button>

    </div>
    <!-- inserting javascript to index.html -->
    <script src="index.js"></script>
</body>
</html>
